<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Google</title>
</head>
<body class="body">
        <header class="header body__header">
            <div class="header__menu">
                <ul class="header__list header-menu">
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-gmail" href="#">Gmail</a></li>
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-images"  href="#">Images</a></li>
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-google-apps"  href="#"></a></li>
                    <li class="header-menu__item"><button class="button button__sign-in">Sign in</button></li>
                </ul>
            </div>
        </header>
        <main class="main body__main">
            <div class="page">
                <div class="page__logo">
                    <img src="./images/googlelogo272x92.png">
                </div>
                <form class="page__search-form search-form">
                    <div class="search-form__content">
                        <div class="search-form__img-search">
                            <svg class="img-search-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div>
                        <input class="search-form__input"></input>
                        <div class="search-form__screen-keyboard"></div>
                        <div class="search-form__microfone">
                            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                        </div>
                    </div>
                    <div class="search-form__buttons">
                        <button class="button search-form__button"><span class="button__text">Google Search</span></button>
                        <button class="button search-form__button"><span class="button__text">I'm Feeling Lucky</span></button>
                    </div>
                </form>
                <div class="page__offered-language">
                    Google offered in: 
                    <a class="offered-language__link">Беларуская</a>
                    <a class="offered-language__link">русский</a>
                </div>
            </div>
        </main>
        <footer class="footer body__footer">
            <div class="footer__country">
                <span class="country">Belarus</span>
            </div>
            <div class="footer__menu">
                <div class="footer__menu_left">
                    <ul class="footer__list footer-menu">
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Advertising</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Business</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">About</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="footer__menu_right">
                    <ul class="footer__list footer-menu">
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Privacy</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Terms</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
</body>
</html>
