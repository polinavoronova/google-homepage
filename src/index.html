<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Google</title>
</head>
<body class="body">
    <wrapper class="wrapper">
        <header class="header body__header">
            <div class="header__menu">
                <ul class="header__list header-menu">
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-gmail" href="#">Gmail</a></li>
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-images"  href="#">Images</a></li>
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-google-apps"  href="#"><img></a></li>
                    <li class="header-menu__item"><a class="header-menu__link header-menu__link-account">Sign in</a></li>
                </ul>
            </div>
        </header>
        <main class="main body__main">
            <div class="page">
                <div class="page__logo">
                    <img src="./images/googlelogo272x92.png">
                </div>
                <form class="page__search-form search-form">
                    <div class="search-form__content">
                        <div class="search-form__img-search"></div>
                        <input class="search-form__input"></input>
                        <div class="search-form__screen-keyboard"></div>
                        <div class="search-form__microfone"></div>
                    </div>
                    <div class="search-form__buttons">
                        <button class="search-form__button"><span class="button__text">Search</span></button>
                        <button class="search-form__button"><span class="button__text">I'm Feeling Lucky</span></button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer body__footer">
            <div class="footer__country">
                <span class="country">Belarus</span>
            </div>
            <div class="footer__menu">
                <div class="footer__menu_left">
                    <ul class="footer__list footer-menu">
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Advertising</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Business</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">About</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="footer__menu_right">
                    <ul class="footer__list footer-menu">
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Privacy</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Terms</a></li>
                        <li class="footer-menu__item"><a class="footer-menu__link" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </wrapper>
</body>
</html>
